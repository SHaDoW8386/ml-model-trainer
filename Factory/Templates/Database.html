{% extends './Base.html' %}

{% load static %}
{% load compress %}

{% block styleCSS %}
  {% compress css %}
    <!-- <link rel='stylesheet' type="text/x-scss" href="{% static './css/Home.scss' %}" /> -->
    <link rel='stylesheet' type="text/x-scss" href="{% static 'css/databases.scss' %}" />
  {% endcompress %}
{% endblock  %}

{% block title %}Database{% endblock %}

{% block Content %}
  <section class="HomeContainer">
    <div class="Banner">
      <div class="Header">
        <div class="Profile">
            <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 20C22.2101 20 24.3297 19.122 25.8925 17.5592C27.4553 15.9964 28.3333 13.8768 28.3333 11.6667C28.3333 9.45652 27.4553 7.33691 25.8925 5.77411C24.3297 4.2113 22.2101 3.33333 20 3.33333C17.7898 3.33333 15.6702 4.2113 14.1074 5.77411C12.5446 7.33691 11.6667 9.45652 11.6667 11.6667C11.6667 13.8768 12.5446 15.9964 14.1074 17.5592C15.6702 19.122 17.7898 20 20 20V20ZM34.3167 36.6667C34.3167 30.2167 27.9 25 20 25C12.1 25 5.68332 30.2167 5.68332 36.6667" fill="url(#paint0_linear_253_117)"/>
              <defs>
              <linearGradient id="paint0_linear_253_117" x1="20" y1="3.33333" x2="20" y2="36.6667" gradientUnits="userSpaceOnUse">
              <stop offset="0.276042" stop-color="#7CE8FF"/>
              <stop offset="1" stop-color="#55D0FF" stop-opacity="0.5"/>
              </linearGradient>
              </defs>
            </svg>
          
            <div class="Name">{{Username}}</div>

          </div>
          
          <div class="Auth">
              <a class="button" href = "{% url 'login' %}"><div class='buttonText'>Login</div></a>
              <a class="button" href = "{% url 'Build' %}?uid={{request.GET.uid}}&username={{request.GET.username}}"><div class='buttonText'>Build</div></a>
          </div>
      </div>

      <!-- <div class="Title">THE <br/><span> PROJECT</span><br/>FACTORY<br/></div> -->
      <div class="ProjectList">
        {% for Pro in data %}
          <div class="Box" >
              <img style="height:100%; width:100%; border-radius: 25px;" src="{% static 'Images/backgroundimg.jpg' %}"/>

              <svg class="Heart" width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.0333 34.6833C20.4667 34.8833 19.5333 34.8833 18.9667 34.6833C14.1333 33.0333 3.33334 26.15 3.33334 14.4833C3.33334 9.33332 7.48334 5.16666 12.6 5.16666C15.6333 5.16666 18.3167 6.63332 20 8.89999C20.8563 7.74312 21.9716 6.80287 23.2567 6.15456C24.5417 5.50626 25.9607 5.16792 27.4 5.16666C32.5167 5.16666 36.6667 9.33332 36.6667 14.4833C36.6667 26.15 25.8667 33.0333 21.0333 34.6833Z" stroke="url(#paint0_linear_59_574)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                  <linearGradient id="paint0_linear_59_574" x1="20" y1="5.16666" x2="20" y2="34.8333" gradientUnits="userSpaceOnUse">
                    <stop offset="0.276042" stop-color="#7CE8FF"/>
                    <stop offset="1" stop-color="#55D0FF" stop-opacity="0.5"/>
                  </linearGradient>
                </defs>
              </svg>
            

              <div class="Title">{{Pro.TITLE}}</div>
              <a href= "{% url 'DOWNLOAD' %}?bid={{Pro.BID}}&uid={{request.GET.uid}}&username={{request.GET.username}}">
              <svg class="Play" width="40" height="40" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24.9375 45.8334C36.4438 45.8334 45.7708 36.5063 45.7708 25C45.7708 13.4938 36.4438 4.16669 24.9375 4.16669C13.4313 4.16669 4.10417 13.4938 4.10417 25C4.10417 36.5063 13.4313 45.8334 24.9375 45.8334V45.8334Z" stroke="url(#paint0_linear_49_204)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18.2083 25.4792V22C18.2083 17.6667 21.2708 15.8958 25.0208 18.0625L28.0417 19.8125L31.0625 21.5625C34.8125 23.7292 34.8125 27.2708 31.0625 29.4375L28.0417 31.1875L25.0208 32.9375C21.2708 35.1042 18.2083 33.3333 18.2083 29V25.4792Z" fill="url(#paint1_linear_49_204)"/>
                <defs>
                  <linearGradient id="paint0_linear_49_204" x1="24.9375" y1="4.16669" x2="24.9375" y2="45.8334" gradientUnits="userSpaceOnUse">
                    <stop offset="0.276042" stop-color="#7CE8FF"/>
                    <stop offset="1" stop-color="#55D0FF" stop-opacity="0.5"/>
                  </linearGradient>
                  <linearGradient id="paint1_linear_49_204" x1="26.0417" y1="17.1374" x2="26.0417" y2="33.8626" gradientUnits="userSpaceOnUse">
                    <stop offset="0.276042" stop-color="#7CE8FF"/>
                    <stop offset="1" stop-color="#55D0FF" stop-opacity="0.5"/>
                  </linearGradient>
                </defs>
              </svg>
            </a>
              
          </div>
        {% endfor %}
      </div>
  </div>
        

    

  

  
  </section>
{% endblock %}
